resources:
  App\Entity\Movie:
    collectionOperations:
      get: ~
      populars:
        method: get
        path: /movies/populars
        controller: App\Controller\Movie\GetPopulars
      recents:
        method: get
        path: /movies/recents
        controller: App\Controller\Movie\GetRecents
    itemOperations:
      get: ~
      similars:
        method: get
        path: /movies/{id}/similars
        controller: App\Controller\Movie\GetSimilars